<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Summary Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .section.conversation {
            border-left-color: #4CAF50;
            background: #f8fff9;
        }

        .section.summary {
            border-left-color: #FFA726;
            background: #fff8f0;
        }

        .section.conclusion {
            border-left-color: #EF5350;
            background: #fff5f5;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .note {
            background: #fff9e6;
            border: 1px solid #ffd966;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #856404;
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.conversation-input {
            min-height: 200px;
        }

        textarea.summary-output {
            min-height: 180px;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
        }

        button.generate {
            background: #4CAF50;
            color: white;
        }

        button.generate:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        button.generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.save-pdf {
            background: #28a745;
            color: white;
        }

        button.save-pdf:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        button.close {
            background: #dc3545;
            color: white;
        }

        button.close:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .divider {
            border: none;
            border-top: 2px dashed #ddd;
            margin: 30px 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main App</a>
        
        <h1>üè• Medical Summary Generator</h1>

        <!-- Conversation Input Section -->
        <div class="section conversation">
            <div class="section-title">Doctor-Patient Conversation:</div>
            <textarea 
                id="conversationInput" 
                class="conversation-input"
                placeholder="Doctor: Hello, coming have a seat. I am Dr. Mehta. What problem we have in comfort?&#10;&#10;Patient: Hello doctor for the past few weeks I have been feeling very tired. I am also getting frequent headaches."></textarea>
        </div>

        <hr class="divider">

        <!-- Generate Button -->
        <div class="button-container">
            <button class="generate" id="generateBtn" onclick="generateSummary()">
                Generate Medical Summary & Recommendations
            </button>
        </div>

        <!-- Loading Message -->
        <div id="loadingMsg" class="loading" style="display: none;">
            Generating medical summary using AI
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="error" style="display: none;"></div>

        <!-- Success Message -->
        <div id="successMsg" class="success" style="display: none;"></div>

        <!-- Medical Summary Section -->
        <div class="section summary" id="summarySection" style="display: none;">
            <div class="section-title">Medical Summary (Editable):</div>
            <div class="note">Doctor, please review and edit accordingly</div>
            <textarea 
                id="summaryOutput" 
                class="summary-output"
                placeholder="AI-generated medical summary will appear here..."></textarea>
        </div>

        <!-- Conclusion Section -->
        <div class="section conclusion" id="conclusionSection" style="display: none;">
            <div class="section-title">Conclusion & Recommendations (Editable):</div>
            <div class="note">Doctor, please review and edit accordingly</div>
            <textarea 
                id="conclusionOutput" 
                class="summary-output"
                placeholder="AI-generated conclusion and recommendations will appear here..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="button-container" id="actionButtons" style="display: none;">
            <button class="save-pdf" onclick="saveAsPDF()">Save as PDF</button>
            <button class="close" onclick="closeWindow()">Close</button>
        </div>
    </div>

    <script>
        async function generateSummary() {
            const conversationText = document.getElementById('conversationInput').value.trim();
            
            if (!conversationText) {
                showError('Please enter a conversation to analyze');
                return;
            }

            // Show loading, hide messages
            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch('/api/generate_medical_summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversation_text: conversationText
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Populate the output fields
                    document.getElementById('summaryOutput').value = data.summary;
                    document.getElementById('conclusionOutput').value = data.conclusion;

                    // Show the output sections
                    document.getElementById('summarySection').style.display = 'block';
                    document.getElementById('conclusionSection').style.display = 'block';
                    document.getElementById('actionButtons').style.display = 'block';

                    showSuccess('Medical summary generated successfully! You can now edit and save as PDF.');
                } else {
                    showError('Error: ' + (data.error || 'Failed to generate summary'));
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }

        async function saveAsPDF() {
            const conversationText = document.getElementById('conversationInput').value;
            const summary = document.getElementById('summaryOutput').value;
            const conclusion = document.getElementById('conclusionOutput').value;

            if (!summary || !conclusion) {
                showError('Please generate a summary first');
                return;
            }

            try {
                const response = await fetch('/api/generate_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pdf_type: 'patient_summary',
                        metadata: {
                            doctor_name: 'Doctor',
                            patient_name: 'Patient',
                            date: new Date().toLocaleDateString(),
                            time: new Date().toLocaleTimeString()
                        },
                        raw_transcript: conversationText,
                        summary: summary,
                        conclusion: conclusion
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('PDF saved successfully! ' + (data.message || ''));
                    
                    // If there's a PDF URL, download it
                    if (data.pdf_url) {
                        window.open(data.pdf_url, '_blank');
                    }
                } else {
                    showError('Error saving PDF: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error while saving PDF: ' + error.message);
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function closeWindow() {
            if (confirm('Are you sure you want to close? Any unsaved changes will be lost.')) {
                window.location.href = '/';
            }
        }

        // Allow Enter key to submit in conversation input (optional)
        document.getElementById('conversationInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateSummary();
            }
        });
    </script>
</body>
</html>
